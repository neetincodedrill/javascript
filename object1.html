<!DOCTYPE html>
<html>
    <head>
    <title>Array of objects</title>
    </head>
<body>

<h3>Sort the array of objects in ascending order:</h3>
<h4>Array of objects:</h4>
<p id="demo1"></p>
<h4>Array of objects in Ascending order:</h4>
<p id="demo2"></p>

<script>
const points = [
    {
        name :'John Doe',
        dept:'php',
        empid :5
    },
    {
        name :'Paul Smith',
        dept:'MERN',
        empid :4
    },
    {
        name :'Tom Smith',
        dept:'SEO',
        empid :7
    }
 ];

document.getElementById("demo1").innerHTML = JSON.stringify(points);
console.log(points) 

//array sorting method and compare method to sort the values in ascending order
points.sort(function(a, b){
    return a.empid - b.empid
});
document.getElementById("demo2").innerHTML = JSON.stringify(points);
console.log(points)

</script>

</body>
</html>
