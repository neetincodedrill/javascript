<!DOCTYPE html>
<html>
    <head>
    <title>Array of objects </title>
    </head>
<body>

<h3>Sort the array of objects in ascending order using loop method:</h3>
<h4>Array of objects:</h4>
<p id="demo1"></p>
<h4>Array of objects in Ascending order:</h4>
<p id="demo2"></p>

<script>
const points = [
    {
        name :'John Doe',
        dept:'php',
        empid :5
    },
    {
        name :'Paul Smith',
        dept:'MERN',
        empid :4
    },
    {
        name :'Tom Smith',
        dept:'SEO',
        empid :7
    }
 ];

document.getElementById("demo1").innerHTML = JSON.stringify(points);


//loop method  to sort the values in array in ascending order
for(let i=0;i<points.length;i++){
    for(let j =i+1;j< points.length;j++){
        if(points[i].empid > points[j].empid){
            let temp = points[i];         
            points[i] = points[j]      
            points[j] = temp;
           
        }
    }
}
document.getElementById("demo2").innerHTML = JSON.stringify(points);
console.log(points);



</script>

</body>
</html>
