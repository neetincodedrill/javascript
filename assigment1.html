<!DOCTYPE html>
<html>
    <head>
        <title>
            First javscript assdigment
        </title>
        <style>
        </style>
    </head>
    <body>
        <h4>First javscipt assigment</h4>
        <p>Array3(before loop consist of duplicate value) :</p>
        <p id="newValues"></p>
        <p>Array(after loop no duplicate value):</p>
        <p id="newArray"></p>
        
        <!--javascript-->
        <script>
            var array1 = [1,3,6,2,4];
            var array2 = [2,0,4,1,2];
            var array3 = [].concat(array1,array2);
            document.getElementById("newValues").innerHTML = array3;
            console.log(array3)

            //using indxof method
            function removeDuplicate(array3){
              let result = [];
              // loop through array
              for(let i of array3) {
                if(result.indexOf(i) === -1) {
                   result.push(i);
                }
               }
               return result
              console.log(result);
            }
            document.getElementById("newArray").innerHTML = removeDuplicate(array3)
      </script>

    </body>
</html>
